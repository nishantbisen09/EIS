<section *ngIf="event">
  <div class="container-fluid" id="container">
    <div class="row">
      <div class="col"></div>

      <div class="col-md-6">
        <div class="card">
          <h3 class="card-header">{{ event.title }}</h3>
          <div class="card-body">
            <h3 class="card-title">{{ event.college }}</h3>
            <div class="container">
              <div class="row">
                <h6><b>Location:</b> {{ event.location }}</h6>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <h6><b>Event Fee: </b> {{ event.eventfee }}</h6>
              </div>
              <div class="col-md-3">
                <h6><b>Duration: </b> {{ event.duration }}</h6>
              </div>
              <div class="col-md-3">
                <h6><b>Posted:</b> {{ event.dateposted }}</h6>
              </div>
              <div class="col-md-3">
                <h6><b>Event date:</b></h6>
                {{ event.propdate }}
              </div>
            </div>
          </div>
        </div>
        <br />

        <div class="card">
          <div class="card-body">
            <b>About: </b>
            <p class="card-text">{{ event.college }}</p>
            <b>About the Event:</b><br />
            <div class="scrollbar" id="style-2">
              <p class="card-text">{{ event.description }}</p>
            </div>

            <br /><br />
          </div>

          <div class="card-footer text-center" id="attend_button">
            <button
              class="btn btn-dark"
              (click)="attendEvent()"
              [disabled]="show"
            >
              ATTEND
            </button>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
</section>
