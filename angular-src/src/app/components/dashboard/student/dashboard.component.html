<div class="container" *ngIf="student">
  <h3>Dashboard..</h3>

  <div
    class="hov shadow p-3 mb-3 bg-white rounded"
    [routerLink]="['/postevent']"
  >
    <b>Create Event</b>
  </div>
  <br />
  <div
    class="hov shadow p-3 mb-3 bg-white rounded"
    [routerLink]="['/participatedevents']"
    role="button"
  >
    <b>My Participated Events</b>
  </div>
  <br />
  <div
    class="hov shadow p-3 mb-3 bg-white rounded"
    [routerLink]="['/hostedevents']"
  >
    <b>My Hosted Events</b>
  </div>
  <br />
  <div class="hov shadow p-3 mb-3 bg-white rounded" [routerLink]="['/history']">
    <b>Event History</b>
  </div>
</div>

<app-sdashboard *ngIf="subadmin"></app-sdashboard>
