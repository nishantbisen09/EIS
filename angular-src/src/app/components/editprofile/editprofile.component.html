<section>
  <div class="container" *ngIf="oldUser">
    <div class="row">
      <div class="col-md-4">
        <div
          style="margin-top:1rem;"
          class="image-preview"
          *ngIf="imagePreview !== '' && imagePreview"
        >
          <img [src]="imagePreview" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="profile-img">
          <img
            style="margin-bottom:1rem;margin-top:1rem;"
            [src]="oldUser.image"
            alt=""
          />
          <div class="file btn btn-lg btn-primary">
            Change Photo
            <input
              name="image"
              (change)="onImageSelected($event)"
              type="file"
            />
          </div>
        </div>
      </div>
      <div class="col-md-4" style="margin-top:1rem;">
        <form *ngIf="oldUser" (submit)="editprofile()">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="name">Full name </label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  [placeholder]="oldUser.name"
                  [(ngModel)]="name"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="email">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  [placeholder]="oldUser.email"
                  [(ngModel)]="email"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="contact">Contact</label>
                <input
                  type="text"
                  class="form-control"
                  name="contact"
                  [placeholder]="oldUser.contact"
                  [(ngModel)]="contact"
                />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="college">College</label>
            <input
              type="text"
              class="form-control"
              name="college"
              [placeholder]="oldUser.college"
              [(ngModel)]="college"
            />
          </div>

          <button type="submit" class="btn btn-secondary">
            Update Profile
          </button>
        </form>
      </div>
      <div class="col"></div>
    </div>
  </div>
</section>
