<section>
  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col-md-6">
        <form (submit)="login()">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              name="username"
              placeholder="Enter username"
              [(ngModel)]="username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Password"
              [(ngModel)]="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-secondary">Sign in!</button>
        </form>
      </div>
      <div class="col"></div>
    </div>
  </div>
</section>
