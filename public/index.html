<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BroadCasta</title>
    <base href="/" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Sofia"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Advent Pro"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Text Me One"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles.0e4338761429b4eb16ac.css"></head>
  <body>
    <style>
      body {
        font-family: "Text Me One";
        background: url("assets/bg3.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: auto auto;
      }

      .scrollbar {
        height: 100px;
        width: auto;
        overflow-y: scroll;
        margin-bottom: 25px;
      }

      .force-overflow {
        min-height: 450px;
      }

      #wrapper {
        text-align: justify;
        width: 500px;
        margin: auto;
      }
      /*
 *  STYLE 2
 */

      #style-2::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        background-color: #f5f5f5;
      }

      #style-2::-webkit-scrollbar {
        width: 12px;
        background-color: #f5f5f5;
      }

      #style-2::-webkit-scrollbar-thumb {
        border-radius: 10px;
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        background-color: #343a40 !important;
      }
    </style>
    <app-root>
      <style>
        @keyframes loader {
          from {
            opacity: 0;
          }
          to {
            opacity: 1;
          }
        }

        body {
          background: #333;
        }

        .loader {
          width: 50px;
          height: 50px;
          top: 50%;
          left: 50%;
          margin-top: -25px;
          margin-left: -25px;
          position: absolute;
        }

        .square {
          background: #ddd;
          width: 10px;
          height: 10px;
          position: absolute;
          top: 50%;
          left: 50%;
          margin-top: -5px;
          margin-left: -5px;
        }

        #sq1 {
          margin-top: -25px;
          margin-left: -25px;
          animation: loader 675ms ease-in-out 0s infinite alternate;
        }

        #sq2 {
          margin-top: -25px;
          animation: loader 675ms ease-in-out 75ms infinite alternate;
        }

        #sq3 {
          margin-top: -25px;
          margin-left: 15px;
          animation: loader 675ms ease-in-out 150ms infinite;
        }

        #sq4 {
          margin-left: -25px;
          animation: loader 675ms ease-in-out 225ms infinite;
        }

        #sq5 {
          animation: loader 675ms ease-in-out 300ms infinite;
        }

        #sq6 {
          margin-left: 15px;
          animation: loader 675ms ease-in-out 375ms infinite;
        }

        #sq7 {
          margin-top: 15px;
          margin-left: -25px;
          animation: loader 675ms ease-in-out 450ms infinite;
        }

        #sq8 {
          margin-top: 15px;
          animation: loader 675ms ease-in-out 525ms infinite;
        }

        #sq9 {
          margin-top: 15px;
          margin-left: 15px;
          animation: loader 675ms ease-in-out 600ms infinite;
        }
      </style>
      <div class="loader">
        <div class="square" id="sq1"></div>
        <div class="square" id="sq2"></div>
        <div class="square" id="sq3"></div>
        <div class="square" id="sq4"></div>
        <div class="square" id="sq5"></div>
        <div class="square" id="sq6"></div>
        <div class="square" id="sq7"></div>
        <div class="square" id="sq8"></div>
        <div class="square" id="sq9"></div>
      </div>
    </app-root>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/fe459689b4.js"></script>

</html>
